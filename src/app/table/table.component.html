<div class="table">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="sorszam">
            <th mat-header-cell *matHeaderCellDef>Sorszám</th>
            <td mat-cell *matCellDef="let element">{{ element.sorszam }}</td>
        </ng-container>
        <ng-container matColumnDef="uzletiEv">
            <th mat-header-cell *matHeaderCellDef>Üzleti év</th>
            <td mat-cell *matCellDef="let element">{{ element.uzletiEv }}</td>
        </ng-container>
        <ng-container matColumnDef="szerzodoFel">
            <th mat-header-cell *matHeaderCellDef>Szerződőfél neve</th>
            <td mat-cell *matCellDef="let element">{{ element.szerzodoFel }}</td>
        </ng-container>
        <ng-container matColumnDef="ugyletTipus">
            <th mat-header-cell *matHeaderCellDef>Ügylet típus</th>
            <td mat-cell *matCellDef="let element">{{ element.ugyletTipus }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<br>
